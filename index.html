<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Thumbnails - Create Animated Video Thumbnails</title>
    <meta name="description" content="Create animated thumbnails from your videos instantly. Browser-based tool that converts videos to WebM, GIF, and MP4 thumbnails with smooth transitions. No uploads required - everything stays on your device.">
    <meta name="keywords" content="animated thumbnails, video thumbnails, gif maker, webm, mp4, video editor, browser tool, client-side">
    <meta name="author" content="Clark">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://motion-thumbnails.netlify.app/">
    <meta property="og:title" content="Motion Thumbnails - Create Animated Video Thumbnails">
    <meta property="og:description" content="Create animated thumbnails from your videos instantly. Browser-based tool that converts videos to WebM, GIF, and MP4 thumbnails with smooth transitions.">
    <meta property="og:image" content="https://motion-thumbnails.netlify.app/unfurl.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://motion-thumbnails.netlify.app/">
    <meta property="twitter:title" content="Motion Thumbnails - Create Animated Video Thumbnails">
    <meta property="twitter:description" content="Create animated thumbnails from your videos instantly. Browser-based tool that converts videos to WebM, GIF, and MP4 thumbnails with smooth transitions.">
    <meta property="twitter:image" content="https://motion-thumbnails.netlify.app/unfurl.png">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#393BFF">
    <meta name="robots" content="index, follow">
    <meta name="language" content="en">
    <link rel="canonical" href="https://motion-thumbnails.netlify.app/">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                <path d="M280-280v-80h240q-14-17-22.5-37T484-440H360v-80h124q5-23 13.5-43t22.5-37H120v-80h560q83 0 141.5 58.5T880-480q0 83-58.5 141.5T680-280H280Zm400-80q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM80-440v-80h240v80H80Zm40 160v-80h120v80H120Z"/>
            </svg>
            Motion Thumbnails
        </h1>
        <div class="header-actions">
            <a href="mailto:clark@superfun.team" class="email-link">Email Clark</a>
            <button id="new-thumb-btn" class="header-btn header-btn-primary">
                <svg width="16" height="16" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_2_1042)">
                        <path d="M2.17 15.99L29.84 16.02" stroke="currentColor" stroke-width="2" stroke-miterlimit="10"/>
                        <path d="M2.17 15.99L29.84 16.02" stroke="currentColor" stroke-width="2" stroke-miterlimit="10"/>
                        <path d="M23.35 27.42L8.66 4.58997" stroke="currentColor" stroke-width="2" stroke-miterlimit="10"/>
                        <path d="M23.26 4.53998L19.23 10.91L12.78 21.1L8.75 27.47" stroke="currentColor" stroke-width="2" stroke-miterlimit="10"/>
                        <path d="M2.17 15.99L29.84 16.02" stroke="currentColor" stroke-width="2" stroke-miterlimit="10"/>
                    </g>
                    <defs>
                        <clipPath id="clip0_2_1042">
                            <rect width="32" height="32" fill="white"/>
                        </clipPath>
                    </defs>
                </svg>
                New Thumb
            </button>
        </div>
    </header>

    <main>
        <section id="upload-card" class="card upload-section">
            <div id="drop-zone" class="drop-zone">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <p>Drop your video here or <label for="file-input" class="file-label">choose file</label></p>
                <input type="file" id="file-input" accept="video/*" style="display: none;">
                <small>Your video never leaves your device</small>
            </div>
        </section>

        <section id="main-editor-section" class="hidden">
            <div class="main-layout">
                <div class="frames-section">
                        <div class="section-header">
                            <h2>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                                    <path d="M160-80q-33 0-56.5-23.5T80-160v-600q0-33 23.5-56.5T160-840h40v-40q0-17 11.5-28.5T240-920h160q17 0 28.5 11.5T440-880v40h40q33 0 56.5 23.5T560-760h320v600H560q0 33-23.5 56.5T480-80H160Zm0-80h320v-80h320v-440H480v-80H160v600Zm200-120h80v-80h-80v80Zm0-280h80v-80h-80v80Zm160 280h80v-80h-80v80Zm0-280h80v-80h-80v80Zm160 280h80v-80h-80v80Zm0-280h80v-80h-80v80ZM320-460Z"/>
                                </svg>
                                Frames
                            </h2>
                            <div class="toolbar">
                                <span id="selection-count" class="selection-count">0 selected</span>
                                <div class="toolbar-buttons">
                                    <button id="select-all-btn" class="btn btn-secondary btn-small">All</button>
                                    <button id="clear-btn" class="btn btn-secondary btn-small">None</button>
                                    <button id="invert-btn" class="btn btn-secondary btn-small">Invert</button>
                                </div>
                            </div>
                        </div>
                        <div id="stills-grid" class="stills-grid"></div>
                        
                        <div class="settings-section">
                            <div class="settings-header">
                                <h3>
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                                        <path d="M440-280h80l12-60q12-5 22.5-10.5T576-364l58 18 40-68-46-40q2-14 2-26t-2-26l46-40-40-68-58 18q-11-8-21.5-13.5T532-620l-12-60h-80l-12 60q-12 5-22.5 10.5T384-596l-58-18-40 68 46 40q-2 14-2 26t2 26l-46 40 40 68 58-18q11 8 21.5 13.5T428-340l12 60Zm40-120q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/>
                                    </svg>
                                    Settings
                                </h3>
                                <span id="total-duration" class="duration-display">0s</span>
                            </div>
                            <div class="settings-grid">
                                <div class="setting">
                                    <div class="setting-header">
                                        <label for="frame-duration">Frame duration</label>
                                        <span class="setting-unit">seconds</span>
                                    </div>
                                    <div class="setting-controls">
                                        <div class="slider-container">
                                            <div id="frame-duration-slider" class="slider" data-min="0.2" data-max="10" data-step="0.1" data-value="3.0">
                                                <div class="slider-track">
                                                    <div class="slider-range"></div>
                                                </div>
                                                <div class="slider-thumb" tabindex="0" role="slider" aria-valuemin="0.2" aria-valuemax="10" aria-valuenow="3.0"></div>
                                            </div>
                                        </div>
                                        <input type="number" id="frame-duration" value="3.0" min="0.2" max="10" step="0.1">
                                    </div>
                                </div>
                                <div class="setting">
                                    <div class="setting-header">
                                        <label for="transition-duration">Transition duration</label>
                                        <span class="setting-unit">seconds</span>
                                    </div>
                                    <div class="setting-controls">
                                        <div class="slider-container">
                                            <div id="transition-duration-slider" class="slider" data-min="0" data-max="2" data-step="0.1" data-value="0.5">
                                                <div class="slider-track">
                                                    <div class="slider-range"></div>
                                                </div>
                                                <div class="slider-thumb" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="2" aria-valuenow="0.5"></div>
                                            </div>
                                        </div>
                                        <input type="number" id="transition-duration" value="0.5" min="0" max="2" step="0.1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="preview-section">
                        <div class="preview-header">
                            <h2>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                                    <path d="m160-800 80 160h120l-80-160h80l80 160h120l-80-160h80l80 160h120l-80-160h120q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800Zm0 240v320h640v-320H160Zm0 0v320-320Z"/>
                                </svg>
                                Preview
                            </h2>
                            <div class="preview-controls">
                                <button id="play-btn" class="btn btn-secondary hidden" aria-label="Play">▶</button>
                                <button id="pause-btn" class="btn btn-secondary" aria-label="Pause">⏸</button>
                                <button id="loop-btn" class="btn btn-secondary active" aria-label="Loop">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="currentColor">
                                        <path d="m360-160-56-56 70-72q-128-17-211-70T80-480q0-83 115.5-141.5T480-680q169 0 284.5 58.5T880-480q0 62-66.5 111T640-296v-82q77-20 118.5-49.5T800-480q0-32-85.5-76T480-600q-149 0-234.5 44T160-480q0 24 51 57.5T356-372l-52-52 56-56 160 160-160 160Z"/>
                                    </svg>
                                </button>
                                <span id="preview-status" class="preview-status">Frame 1/1 • 0s/0s</span>
                            </div>
                        </div>
                        <div class="preview-container">
                            <canvas id="preview-canvas"></canvas>
                            <div class="preview-progress-overlay">
                                <div id="export-progress-webm" class="export-progress-overlay hidden">
                                    <div class="progress-overlay-content">
                                        <span class="progress-overlay-label">WebM: Initializing...</span>
                                        <div class="progress-overlay-bar">
                                            <div class="progress-overlay-fill"></div>
                                        </div>
                                        <button class="btn btn-secondary btn-small cancel-btn" data-format="webm">Cancel</button>
                                    </div>
                                </div>
                                <div id="export-progress-gif" class="export-progress-overlay hidden">
                                    <div class="progress-overlay-content">
                                        <span class="progress-overlay-label">GIF: Initializing...</span>
                                        <div class="progress-overlay-bar">
                                            <div class="progress-overlay-fill"></div>
                                        </div>
                                        <button class="btn btn-secondary btn-small cancel-btn" data-format="gif">Cancel</button>
                                    </div>
                                </div>
                                <div id="export-progress-mp4" class="export-progress-overlay hidden">
                                    <div class="progress-overlay-content">
                                        <span class="progress-overlay-label">MP4: Initializing...</span>
                                        <div class="progress-overlay-bar">
                                            <div class="progress-overlay-fill"></div>
                                        </div>
                                        <button class="btn btn-secondary btn-small cancel-btn" data-format="mp4">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="export-section">
                            <div class="export-header">
                                <h3>
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                                        <path d="M200-766v572q-17-17-32-36t-28-39v-422q13-20 28-39t32-36Zm160-96v764q-21-7-41-15.5T280-133v-694q19-11 39-19.5t41-15.5Zm280 749v-734q106 47 173 145t67 222q0 124-67 222T640-113ZM480-80q-10 0-20-.5T440-82v-796q10-1 20-1.5t20-.5q20 0 40 2t40 6v784q-20 4-40 6t-40 2Z"/>
                                    </svg>
                                    Export
                                </h3>
                                <div class="quality-selector">
                                    <label for="export-quality">Quality:</label>
                                    <select id="export-quality" class="quality-dropdown">
                                        <option value="original">Original</option>
                                        <option value="720">720p</option>
                                        <option value="480">480p</option>
                                        <option value="320">320p</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="export-row">
                                <div class="export-item" data-format="webm">
                                    <button class="btn btn-primary export-btn">webm</button>
                                    <a class="download-link hidden" download>Download WebM</a>
                                </div>
                                
                                <div class="export-item" data-format="gif">
                                    <button class="btn btn-primary export-btn">gif</button>
                                    <a class="download-link hidden" download>Download GIF</a>
                                </div>
                                
                                <div class="export-item" data-format="mp4">
                                    <button class="btn btn-primary export-btn">mp4</button>
                                    <a class="download-link hidden" download>Download MP4</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
